<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Temperature Converter</h1>
      <label for="enterTemp">Enter the temperature</label>
      <input
        type="number"
        id="enterTemp"
        placeholder="enter temperature"
      /><br />

      <input type="radio" id="toFarenheit" name="1"/>
      <label for="toFarenheit">Celcius➡️Farenheit</label><br />

      <input type="radio" id="toCelcius" name="1"/>
      <label for="toCelcius">Farenheit➡️Celcius</label><br />

      <button id="btn" onclick="convert()">Convert</button>

      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
